<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A Submission Form made with HTML, Homework for first session at 21.11.23">
    <meta name="keywords" content="HTML, Form, Submission, Registration">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container" >
        <div class="table-container">
            <h1 id="title"><u>Registration Form</u></h1>
            <table>
                <form action="/action_page.php" id="my-form">
                    <tr>
                        <td><label for="first">First Name</label></td>
                        <td><input type="text" id="first" size="30" required></td>
                    </tr>
                    <tr>
                        <td><label for="last">Last Name</label></td>
                        <td><input type="text" id="last" size="30" required></td>
                    </tr>
                    <tr>
                        <td><label for="nick">Nick Name</label></td>
                        <td><input type="text" id="nick" size="30"></td>
                    </tr>
                    <tr>
                        <td><label for="e-mail">E-Mail</label></td>
                        <td><input type="email" id="e-mail" size="30" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" size="30" required></td>
                    </tr>
                    <tr>
                        <td><label for="birth">Date Of Birth</label></td>
                        <td><input type="date" id="birth" style="width: 245px;" required></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>
                            <input class="rad" type="radio" name="gen" value="male">Male
                            <input class="rad" type="radio" name="gen" value="female" checked>Female
                            <input class="rad" type="radio" name="gen" value="others">Others
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phone">Mobile</label></td>
                        <td><input type="tel" id="phone" size="30" required></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td><textarea id="address" cols="30" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="submit"> <input type="reset" value="reset"></td>
                    </tr>
                </form>
            </table>
        </div>
    <a href="https://github.com/HozanKousa/HTML/tree/main/Form" target="_blank">View Source Code - GitHub</a>
    </div>
</body>
</html>
