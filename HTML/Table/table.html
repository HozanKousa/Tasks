<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A Table made with HTML, Homework for the session at 23.11.23">
    <meta name="keywords" content="HTML, Table">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>HTML Table</title>
</head>
<body>
    <div class="container">
        <table border="5">
            <thead>
                <th>Column1</th>
                <th>Column2</th>
                <th>Column3</th>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Row 1 Cell 1</td>
                    <td>Row 1 Cell 2</td>
                    <td>Row 1 Cell 3</td>
                </tr>
                <tr>
                    <td>Row 2 Cell 2</td>
                    <td>Row 2 Cell 3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Row 3 Cell 1</td>
                </tr>
            </tfoot>
        </table>
        <a href="https://github.com/HozanKousa/HTML/tree/main/Table" target="_blank">View Source Code - GitHub</a>
    </div>
</body>
</html>
